            </div>
        </header>
                <div class="tabela-responsive">
            <table class="tabeladlocatarios" id="tabela-dados">

                    <tr>
                        <th>ID</th>

                        <th onclick="ordenarTabelaPor('email')">Email</th>

    <dialog id="popupCadastrarlocatarios">
        <form method="dialog" class="modal-content">
            <h3>Cadastrar Novo Locatario</h3>
            <label for="novoNomeLocatario">Nome do Locatario</label>
            <input type="text" id="novoNomeLocatario" required><br>
            <label for="novoEmailLocatario">Email do Locatario</label>
            <input type="email" id="novoEmailLocatario" required><br>
            <label for="novoTelefoneLocatario">Telefone do Locatario</label>
            <input type="text" maxlength="11" id="novoTelefoneLocatario" required><br>
            <label for="novoEnderecoLocatario">Endereço do Locatario</label>
            <input type="text" id="novoEnderecoLocatario" required><br>
            <label for="novoCPFLocatario">CPF do Locatario</label>
            <input type="text" maxlength="11" id="novoCPFLocatario" required><br>
            <div class="Buttons">
                <button type="button" onclick="salvarNovoCadastro()" class="Save-button">Salvar</button>
                <button type="button" onclick="fecharpopupCadastrarlocatarios()" class="Cancel-button">Cancelar</button>
            </div>
        </form>
    </dialog>
    <dialog id="popupEditarlocatario">
        <form method="dialog" class="modal-content">
            <h2>Editar Locatario</h2>
            <input type="hidden" id="editLocatarioRowIndex">
            <label for="editNomeLocatario">Nome do Locatario:</label>
            <input type="text" id="editNomeLocatario" required><br>
            <label for="editEmailLocatario">Email do Locatario:</label>
            <input type="email" id="editEmailLocatario" required><br>
            <label for="editTelefoneLocatario">Telefone do Locatario:</label>
            <input type="text" id="editTelefoneLocatario" required><br>
            <label for="editEnderecoLocatario">Endereço do Locatario:</label>
            <input type="text" id="editEnderecoLocatario" required><br>
            <label for="editCPFLocatario">CPF do Locatario:</label>
            <input type="text" id="editCPFLocatario" required><br>
            <div class="Buttons">
                <button type="button" onclick="salvarEdicaoLocatario()" class="Save-button">Atualizar</button>
                <button type="button" onclick="fecharpopupEditarlocatario()" class="Cancel-button">Cancelar</button>
            </div>
        </form>
    </dialog>
    <dialog id="popupDeletarlocatario">
        <form method="dialog" class="modal-content">
            <h2>Excluir Locatario</h2>
            <p>Tem certeza que deseja excluir o Locatario:<br>
                <strong id="NomeLocatarioexcluido"></strong>?</p>
            <input type="hidden" id="NomeLocatarioexcluidoIndex">
            <div class="Buttons">
                <button type="button" onclick="confirmarExclusaoLocatario()" class="Save-button">Sim</button>
                <button type="button" onclick="fecharpopupDeletarlocatario()" class="Cancel-button">Não</button>
            </div>
        </form>
    </dialog>
