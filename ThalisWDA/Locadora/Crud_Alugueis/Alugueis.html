    <dialog id="popupCadastrarAluguel">
        <form method="dialog" class="modal-content">
            <h3>Registrar Novo Aluguél</h3>

            <label for="novoNomeLivro">Livro:</label><br>
            <select id="novoNomeLivro" required>
                <option value="">Selecione um livro</option>
            </select><br>

            <label for="novoNomeLocatario">Locatário:</label><br>
            <select id="novoNomeLocatario" required>
                <option value="">Selecione um locatário</option>
            </select><br>

            <label for="novaDataPrazo">Prazo:</label>
            <input type="date" id="novaDataPrazo" required><br>

            <!-- <label for="novaDataDevolucao">Devolução:</label>
            <input type="date" id="novaDataDevolucao" required><br>

            <label for="novaDataLocacao">Alugação:</label>
            <input type="date" id="novaDataLocacao" required><br> -->

            <!-- <label for="novaStatusAluguel">status:</label>
            <input type="text" id="novaStatusAluguel" required><br> -->
            <div class="Buttons">
                <button type="button" onclick="salvarNovoAluguel()" class="Save-button">Salvar</button>
                <button type="button" onclick="fecharpopupCadastraraluguel()" class="Cancel-button">Cancelar</button>
            </div>
        </form>
    </dialog>
    <dialog id="popupEditarAluguel">
        <form method="dialog" class="modal-content">
        <h2>Editar Aluguel</h2>

            <input type="hidden" id="editAluguelRowIndex">
            <label for="editNomeLivro">Livro:</label><br>
            <select id="editNomeLivro" required>
                <option value="">Selecione um livro</option>
            </select><br>

            <label for="editNomeLocatario">Locatário:</label><br>
            <select id="editNomeLocatario" required>
                <option value="">Selecione um locatário</option>
            </select><br>

            <label for="editDataPrazo">Prazo:</label>
            <input type="date" id="editDataPrazo" required><br>

            <div class="Buttons">
                <button type="button" onclick="salvarEdicaoaluguel()" class="Save-button">Atualizar</button>
                <button type="button" onclick="fecharpopupEditaraluguel()" class="Cancel-button">Cancelar</button>
            </div>
        </form>
    </dialog>
        <dialog id="popupDeletarAluguel">
        <form method="dialog" class="modal-content">
            <h2>Finalizar Aluguel</h2>
            <p>Tem certeza que deseja finalizar o aluguel do(a): 
                <br><strong id="NomeLocatarioexcluido"></strong>?</p>
            <input type="hidden" id="NomelivroexcluidoIndex">
            <div class="Buttons">
                <button type="button" onclick="confirmarExclusaoAluguel()" class="Save-button">Sim</button>
                <button type="button" onclick="fecharpopupDeletarAluguel()" class="Cancel-button">Não</button>
            </div>
        </form>
