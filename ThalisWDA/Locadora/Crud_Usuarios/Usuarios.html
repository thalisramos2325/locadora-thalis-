    <dialog id="popupCadastrarusuario">
        <form method="dialog" class="modal-content">
            <h3>Cadastrar Novo Usuário</h3>
            <label for="novoNomeUsuario">Nome do Usuário</label>
            <input type="text" id="novoNomeUsuario" required><br>

            <label for="novoEmailUsuario">Email do usuário</label>
            <input type="email" id="novoEmailUsuario" required><br>

            <label for="novoSenhaUsuario">Senha do Usuário</label>
            <input type="text" id="novoSenhaUsuario" required><br>

            <label for="novaPermissao">Permissão do Usuário</label><br>
            <select id="novaPermissao" class="select-permissao" required>
                <option value="ADMIN">ADMIN</option>
                <option value="USER">USER</option>
            </select>
            <!-- <input type="text" id="novaPermissao" required><br> -->
            <div class="Buttons">
                <button type="button" onclick="salvarNovoUsuario()" class="Save-button">Salvar</button>
                <button type="button" onclick="fecharpopupCadastrarusuario()" class="Cancel-button">Cancelar</button>
            </div>
        </form>
    </dialog>
    <dialog id="popupEditarusuario">
        <form method="dialog" class="modal-content">
            <h2>Editar Usuário</h2>
            <input type="hidden" id="editUsuarioRowIndex">
            <label for="editNomeUsuario">Nome do Usuário:</label>
            <input type="text" id="editNomeUsuario" required><br>

            <label for="editEmailUsuario">Email do usuário:</label>
            <input type="email" id="editEmailUsuario" required><br>


            <label for="editPermissao">Permissão do Usuário:</label><br>
            <select id="editPermissao" class="select-permissao" required>
                <option value="ADMIN">ADMIN</option>
                <option value="USER">USER</option>
            </select>
            <div class="Buttons">
                <button type="button" onclick="salvarEdicaoUsuario()" class="Save-button">Atualizar</button>
                <button type="button" onclick="fecharpopupEditarusuario()" class="Cancel-button">Cancelar</button>
            </div>
        </form>
    </dialog>
    <dialog id="popupDeletarusuario">
        <form method="dialog" class="modal-content">
            <h2>Excluir Usuário</h2>
            <p>Tem certeza que deseja excluir o Usuário: <br><strong id="NomeUsuarioexcluido"></strong>?</p>
            <input type="hidden" id="NomeUsuarioexcluidoIndex">
            <div class="Buttons">
                <button type="button" onclick="confirmarExclusaoUsuario()" class="Save-button">Sim</button>
                <button type="button" onclick="fecharpopupDeletarusuario()" class="Cancel-button">Não</button>
            </div>
            </form>
